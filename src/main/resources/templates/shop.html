<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Shop</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Shop</h1>

    <span th:if="${products.size()==0}">Product list is empty</span>
    <table class="table table-hover" th:if="${products.size()>0}">
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
            <td>Details</td>
            <td>Delete</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product:${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"></td>
            <td th:text="${product.price}"></td>
            <td><a class="btn btn-info" th:href="@{'/details/'+${product.id}}">Details</a></td>
            <td><a class="btn btn-danger" th:href="@{'/products/delete/'+${product.id}}">Delete</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
